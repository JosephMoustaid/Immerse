<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png">
    <link rel="manifest" href="../images/logo.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Google Fonts - Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
  
    <title>Immerse</title>
</head>
<body class="sign-up-body">

    <!--Sign up for med to large devices-->
    <div class="container-fluid" id="medium-to-large-device-sign-up">
        <!-- Left Panel -->
        <div class="left-panel">
            <div>
                <img src="../images/logo.png" alt="Logo" width="100" height="100">
                <h1 class="h4 mt-3">Sign up to <span class="purple">Immerse</span></h1>
            </div>
        </div>
    
        <!-- Right Panel: Carousel -->
        <div class="right-panel">
            <div id="carouselExampleControls" class="carousel slide">
                <div class="carousel-inner">
                    <!-- Page 1: User Type -->
                    <div class="carousel-item active">
                        <div class="container d-flex justify-content-center align-items-center min-vh-100">
                            <div class="card p-2 p-md-4 shadow-lg" style="width: 100%; max-width: 400px;">
    
                                <form action="" method="post" class="sign-up-form row">
                                    <div class="form-group mb-3">
                                        <label for="userType" class="form-label">Are you a: <span class="text-danger">*</span></label>
                                        <select id="userType" class="form-select" required>
                                            <option value="" disabled selected>Select...</option>
                                            <option value="student">Student</option>
                                            <option value="teacher">Teacher</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
    
                    <!-- Page 2: Source -->
                    <div class="carousel-item">
                        <div class="container d-flex justify-content-center align-items-center min-vh-100">
                            <div class="card p-2 p-md-4 shadow-lg" style="width: 100%; max-width: 400px;">
                                <form action="" method="post" class="sign-up-form row">
                                    <div class="form-group mb-3">
                                        <label for="source" class="form-label">How did you hear about us ? <span class="text-danger">*</span></label>
                                        <input type="text" id="source" class="form-control" placeholder="Enter source" required>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
    
                    <!-- Page 3: Sign Up Form -->
                    <div class="carousel-item">
                        <div class="container d-flex justify-content-center align-items-center min-vh-100">
                            <div class="card p-2 p-md-4 shadow-lg" style="width: 100%; max-width: 400px;">
                                <form action="" method="post" class="sign-up-form row">
                                    <div class="form-group mb-3 col-12 col-md-6">
                                        <label for="firstname" class="sr-only">First Name</label>
                                        <input type="text" id="firstname" class="form-control" placeholder="First Name" required>
                                    </div>
                                    <div class="form-group mb-3 col-12 col-md-6">
                                        <label for="lastname" class="sr-only">Last Name</label>
                                        <input type="text" id="lastname" class="form-control" placeholder="Last Name" required>
                                    </div>
                                    <div class="form-group mb-3 col-12">
                                        <label for="specialization" class="sr-only">Specialization</label>
                                        <select name="specialization" id="specialization" class="form-control custom-select p-0 ps-2" required>
                                            <option value="Mecanics">Mecanics</option>
                                            <option value="Maths">Maths</option>
                                            <option value="Electronics">Electronics</option>
                                            <option value="Software">Software</option>
                                            <option value="Geology">Geology</option>
                                            <option value="Physics">Physics</option>
                                        </select>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="birthdate" class="sr-only">Birthdate</label>
                                        <input type="date" id="birthdate" class="form-control" placeholder="Birthdate" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="email" class="sr-only">Email</label>
                                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="password1" class="sr-only">Password</label>
                                        <input type="password" id="password1" class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="password2" class="sr-only">Confirm Password</label>
                                        <input type="password" id="password2" class="form-control" placeholder="Confirm Password" required>
                                    </div>
                                    <button type="submit" class="btn custom-button2 btn-block">Create Account</button>
                                </form>
                                <div class="text-center mt-2">
                                    <a href="./sign-in.html" class="text-muted">Already have an account? <span class="undeline"> Sign in</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Carousel Controls -->
                <div class="carousel-controls">
                    <button type="button" class="btn" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        Previous
                    </button>
                    <button type="button" class="btn" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign up for small devices -->
<div class="container d-flex justify-content-center align-items-center min-vh-100" id="small-device-sign-up">
    <div id="carouselExampleSmallDevices" class="carousel slide">
        <div class="carousel-inner">
            <!-- Page 1: User Type -->
            <div class="carousel-item active">
                <div class="card p-2 p-md-4 shadow-lg" style="width: 100%; max-width: 400px;">
                    <div class="text-center mb-2">
                        <img src="../images/logo.png" alt="Logo" width="72" height="72">
                        <h1 class="h4 mt-3">Sign up to <span class="purple">Immerse</span></h1>
                    </div>
                    <form action="" method="post" class="sign-up-form row">
                        <div class="form-group mb-3 col-12">
                            <label for="userType" class="form-label">Are you a: <span class="text-danger">*</span></label>
                            <select id="userType" class="form-select" required>
                                <option value="" disabled selected>Select...</option>
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Page 2: Source -->
            <div class="carousel-item">
                <div class="card p-2 p-md-4 shadow-lg" style="width: 100%; max-width: 400px;">
                    <form action="" method="post" class="sign-up-form row">
                        <div class="form-group mb-3">
                            <label for="source" class="form-label">How did you hear about us? <span class="text-danger">*</span></label>
                            <input type="text" id="source" class="form-control" placeholder="Enter source" required>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Page 3: Sign Up Form -->
            <div class="carousel-item">
                <div class="card p-2 p-md-4 shadow-lg" style="width: 100%; max-width: 400px;">
                    <form action="" method="post" class="sign-up-form row">
                        <div class="form-group mb-3 col-12 col-md-6">
                            <label for="firstname" class="sr-only">First Name</label>
                            <input type="text" id="firstname" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="form-group mb-3 col-12 col-md-6">
                            <label for="lastname" class="sr-only">Last Name</label>
                            <input type="text" id="lastname" class="form-control" placeholder="Last Name" required>
                        </div>
                        <div class="form-group mb-3 col-12">
                            <label for="specialization" class="sr-only">Specialization</label>
                            <select name="specialization" id="specialization" class="form-control custom-select p-0 ps-2" required>
                                <option value="Mecanics">Mecanics</option>
                                <option value="Maths">Maths</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Software">Software</option>
                                <option value="Geology">Geology</option>
                                <option value="Physics">Physics</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="birthdate" class="sr-only">Birthdate</label>
                            <input type="date" id="birthdate" class="form-control" placeholder="Birthdate" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password1" class="sr-only">Password</label>
                            <input type="password" id="password1" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password2" class="sr-only">Confirm Password</label>
                            <input type="password" id="password2" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn custom-button2 btn-block">Create Account</button>
                    </form>
                    <div class="text-center mt-2">
                        <a href="./sign-in.html" class="text-muted">Already have an account? <span class="underline">Sign in</span></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carousel Controls -->
        <a class="carousel-control-prev" href="#carouselExampleSmallDevices" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleSmallDevices" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>

<!-- External JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<!-- Bootstrap External JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
