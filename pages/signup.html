<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Carousel</title>
  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .carousel-item {
      text-align: center;
      padding: 20px;
    }
    .carousel-control-prev, .carousel-control-next {
      filter: invert(100%);
    }
  </style>
</head>
<body>

<div id="signupCarousel" class="carousel slide">
  <div class="carousel-inner">
    <!-- Role Selection -->
    <div class="carousel-item active">
      <h2 class="mb-4">Are you a Teacher or a Student?</h2>
      <div class="d-flex justify-content-center">
        <a href="#signupCarousel" class="btn btn-primary me-3" data-bs-slide-to="1">Teacher</a>
        <a href="#signupCarousel" class="btn btn-secondary" data-bs-slide-to="1">Student</a>
      </div>
    </div>

    <!-- Source of Information -->
    <div class="carousel-item">
      <h2 class="mb-4">How did you hear about us?</h2>
      <form>
        <div class="mb-3">
          <label for="source" class="form-label">Please select an option:</label>
          <select id="source" class="form-select">
            <option value="website">Website</option>
            <option value="social">Social Media</option>
            <option value="friend">Friend</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="d-flex justify-content-between">
          <a href="#signupCarousel" class="btn btn-light" data-bs-slide="prev">Back</a>
          <a href="#signupCarousel" class="btn btn-primary" data-bs-slide-to="2">Next</a>
        </div>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="carousel-item">
      <h2 class="mb-4">Sign Up</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="d-flex justify-content-between">
          <a href="#signupCarousel" class="btn btn-light" data-bs-slide="prev">Back</a>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Carousel Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#signupCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#signupCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
